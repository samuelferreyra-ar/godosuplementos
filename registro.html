<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse | GODO Suplementos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-5" style="max-width:400px">
    <h2 class="mb-4">Crear cuenta nueva</h2>
    <div id="registro-msg"></div>
    <input type="text" class="form-control mb-2" id="reg-nombre" placeholder="Nombre completo">
    <input type="email" class="form-control mb-2" id="reg-email" placeholder="Correo electrónico">
    <input type="password" class="form-control mb-2" id="reg-pass" placeholder="Contraseña">
    <input type="text" class="form-control mb-2" id="reg-telefono" placeholder="Teléfono">
    <button class="btn btn-primary w-100 mb-2" id="btn-registrar">Crear cuenta</button>
    <a href="login.html" class="btn btn-outline-secondary w-100">Ya tengo cuenta</a>
  </div>
  <script type="module" src="js/registro.js"></script>
</body>
</html>
