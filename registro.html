<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Crear cuenta</h2>

      <div class="mb-3">
        <label for="registro-nombre" class="form-label">Nombre completo</label>
        <input type="text" id="registro-nombre" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="registro-telefono" class="form-label">Teléfono</label>
        <input type="tel" id="registro-telefono" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="registro-email" class="form-label">Correo electrónico</label>
        <input type="email" id="registro-email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="registro-password" class="form-label">Contraseña</label>
        <input type="password" id="registro-password" class="form-control" required />
      </div>

      <button id="btn-registrarse" class="btn btn-primary w-100">Registrarse</button>
    </div>
  </div>

  <!-- Script Firebase y lógica -->
  <script type="module">
  import { registrarUsuario } from "./js/auth.js";

  document.getElementById("btn-registrarse").addEventListener("click", async () => {
    const nombre = document.getElementById("registro-nombre").value;
    const telefono = document.getElementById("registro-telefono").value;
    const email = document.getElementById("registro-email").value;
    const password = document.getElementById("registro-password").value;

    try {
      await registrarUsuario(email, password, nombre, telefono);
      alert("¡Cuenta creada con éxito!");
      window.location.href = "index.html";
    } catch (error) {
      console.error("Error al registrar:", error);
      alert("Hubo un error al registrar: " + error.message);
    }
  });
</script>


</body>
</html>
